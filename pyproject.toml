[project]
name = "speedy-utils"
version = "1.0.14"
description = "Fast and easy-to-use package for data science"
authors = [{ name = "AnhVTH", email = "anhvth.226@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "requests",
    "xxhash",
    "loguru",
    "fastcore",
    "debugpy",
    "ipywidgets",
    "jupyterlab",
    "ipdb",
    "scikit-learn",
    "matplotlib",
    "pandas",
    "tabulate",
    "pydantic",
    "tqdm",
    "cachetools",
    "bump2version",
    "json-repair>=0.40.0,<0.41.0",
    "fastprogress",
    "freezegun>=1.5.1",
    "packaging>=23.2,<25",
]

[project.urls]
Homepage = "https://github.com/anhvth/speedy"
Repository = "https://github.com/anhvth/speedy"

[project.scripts]
mpython = "speedy_utils.scripts.mpython:main"
svllm = "llm_utils.scripts.vllm_serve:main"
svllm-lb = "llm_utils.scripts.vllm_load_balancer:run_load_balancer"
openapi_client_codegen = "speedy_utils.scripts.openapi_client_codegen:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[tool.poetry.dependencies]
python = ">=3.9"
numpy = "*"
requests = "*"
xxhash = "*"
loguru = "*"
fastcore = "*"
debugpy = "*"
ipywidgets = "*"
jupyterlab = "*"
ipdb = "*"
scikit-learn = "*"
matplotlib = "*"
pandas = "*"
tabulate = "*"
pydantic = "*"
tqdm = "*"
cachetools = "*"
bump2version = "*"
json-repair = ">=0.40.0,<0.41.0"
fastprogress = "*"
freezegun = "^1.5.1"
packaging = ">=23.2,<25"

[tool.poetry.scripts]
mpython = "speedy_utils.scripts.mpython:main"
svllm = "llm_utils.scripts.vllm_serve:main"
svllm-lb = "llm_utils.scripts.vllm_load_balancer:run_load_balancer"
openapi_client_codegen = "speedy_utils.scripts.openapi_client_codegen:main"
